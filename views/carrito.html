<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylecarrito.css">
    <script src="https://kit.fontawesome.com/d65d69dbd8.js" crossorigin="anonymous"></script>
    <title>Vicath - Libreria</title>
</head>
<body>
    <header></header>

    <main>
        <section class="datosPago">
            <div class="contenedor-datosPago">
            <div class="formulario">
            <form action="#" method="post">
                <div class="contenedor-form-general">
                <label for="" class="descripcion-campo">Datos de contacto:</label>
                <div class="form-container">
                <input type="text" name="nombre" class="campo" placeholder="Nombre:">
                </div>

                <div class="form-container">
                <input type="text" name="apellido" class="campo" placeholder="Apellido:">
                </div>

                <div class="form-container">
                    <input type="email" name="mail" class="campo" placeholder="Correo electrónico:">
                </div>

                <div class="form-container">
                    <input type="number" name="tel"class="campo" placeholder="Teléfono:">
                    </div>
                </div>

                <div class="contenedor-form-general">
                    <label for="" class="descripcion-campo">Entrega:</label>
                    <div class="form-container">
                    <label for=""><input type="radio" name="entrega" class="campo">Correo Argentino - Envio a domicilio $500</label>
                    </div>
                </div>
                    
                <div class="contenedor-form-general">
                    <label for="" class="descripcion-campo">Datos del destinatario:</label>
                    <div class="form-container">
                        <input type="text" class="campo" name="nombredest" placeholder="Nombre:">
                    </div>
        
                    <div class="form-container">
                        <input type="text" class="campo" name="apellidodest" placeholder="Apellido:">
                    </div>
        
                    <div class="form-container">
                            <input type="number" class="campo" name="dni" placeholder="DNI:">
                    </div>
        
                    <div class="form-container">
                            <input type="number" class="campo" name="teldest" placeholder="Teléfono:">
                    </div>

                    <div class="form-container">
                        <input type="text" name="calle" class="campo" placeholder="Calle:">
                        <input type="text" name="ncalle" class="campo" placeholder="Nº:">
                        <input type="text" name="depto" class="campo" placeholder="Departamento:">
                    </div>

                    <div class="form-container">
                        <input type="text" name="localidad" class="campo" placeholder="Localidad:">
                        <input type="text" name="CPA" class="campo" placeholder="Código postal:">
                        <input type="text" name="pvincia" class="campo" placeholder="Provincia:">
                    </div>
                </div>
                
                <div class="contenedor-form-general">
                    <label for="" class="descripcion-campo">Datos de facturación:</label>
                    <div class="form-container">
                    <input type="number" name="dnifact" class="campo" placeholder="DNI/CUIL">
                    </div>
                    <div class="form-container">
                        <label for=""><input type="checkbox" name="confdatos" class="campo">Mis datos de facturación y entrega son los mismos</label>
                        </div>
                </div>

                <div class="contenedor-form-general">
                    <label for="" class="descripcion-campo">Medio de pago:</label>
                    <div class="form-container">
                    <button type="button" class="butonxd"><i class="fas fa-credit-card"></i> Tarjeta de crédito ó débito</button>
                    </div>
    
                    <div class="form-container">
                    <button type="button" class="butonxd"><i class="fas fa-money-bill"></i> Rapipago ó Pagofacil</button>
                    </div>
    
                    <div class="form-container">
                        <button type="button" class="butonxd"><i class="fas fa-university"></i> Transferencia bancaria</button>
                    </div>
    
                    
                    <div class="realizarPedido">
                        <button type="submit" class="enviarPedido">Realizar pedido</button>
                        </div>
                    
                </div>
            </form>
            </div>
        </div>
        </section>
        
        <section class="resumen">
            <div class="contenedor-resumen">
            <div class="section-top-resumen">
            <h3 class="tituloh3">Resumen del pedido</h3>
        <article>
            <img src="images/hojas.jpg" alt="hoja" class="product_img">
            
            <div class="main-article">
                <div class="nomPrecio">
                <h3 class="nombreProd">Hojas</h3>
                <h3 class="precio">$2021</h3>
                </div>
                <p class="detalle">24 hojas blancas</p>
                <p class="cantidad">4 unidades</p>
            </div>
        </article>
        <article>
            <img src="images/lapicera.jpg" alt="lapicera" class="product_img">
            
            <div class="main-article">
                <div class="nomPrecio">
                <h3 class="nombreProd">Lapicera</h3>
                <h3 class="precio">$911</h3>
                </div>
                <p class="detalle">5 lapiceras bic</p>
                <p class="cantidad">10 unidades</p>
            </div>
        </article>
        </div>

        <div class="section-middle-resumen">
            <p class="subtotal">Subtotal: $2222</p>
            <p class="costoEnvio">Costo de envio: $500</p>
        </div>

        <div class="section-bottom-resumen">
            <h3>TOTAL: $10000</h3>
            <div class="descuento">
                <a href="#"><i class="fas fa-piggy-bank"></i> ¿Tenés un cupón de descuento?</a>
            </div>
        </div>
        </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
